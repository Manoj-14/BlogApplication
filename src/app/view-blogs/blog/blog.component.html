<div class="card m-4 border-left">
  <div class="card-body">
    <img src="{{ blogInp.image }}" alt="{{ blogInp.title }}" srcset="" />
    <h4 class="card-title">{{ blogInp.title }}</h4>
    <p class="card-text">{{ blogInp.content | contentLength : contentLen }}</p>
    <button
      [disabled]="blogInp.content.length <= 200"
      href="#"
      class="btn btn-danger btn-sm bg-UTOrange"
      (click)="onExpandMore()"
    >
      {{ btnStatus }}
    </button>
  </div>
</div>
